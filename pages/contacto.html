  <section>
    <form action="../index.html">
      <div class="divinput">
          <label for="nombre" class="formlabel">Nombre</label>
          <input type="text" size="30" name="nombre" id="nombre" class="forminput" minlength="3" maxlength="30" placeholder="Ingrese su nombre" required pattern="[a-zA-Z]+"><br>
      </div>
      <div class="divinput">
          <label for="apellido" class="formlabel">Apellido</label>
          <input type="text" size="30" name="apellido" id="apellido" class="forminput" minlength="3" maxlength="30" placeholder="Ingrese su apellido" required pattern="[a-zA-Z]+"><br>
      </div>
      <div class="divinput">
          <label for="email" class="formlabel">Email</label>
          <input type="email" size="30" id="email" class="forminput" name="email" maxlength="50" placeholder="Dirección de Mail"required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"> <br>
      </div>
      <div class="divinput">
          <label for="edad" class="formlabel">Edad</label>
          <input type="number" name="edad" id="edad" class="forminput" placeholder="edad" max="100" min="12" required> <br>
      </div>
      <div class="divinput">
          <label for="pais" class="formlabel">País</label>
          <input type="text" size="30" id="pais" class="forminput" name="pais" maxlength="30" placeholder="Ingrese su país" required pattern="[a-zA-Z]+"> <br>
      </div>
      <div class="divinput">
          <label for="provincia" class="formlabel">Provincia</label>
          <input type="text" size="30" id="provincia" class="forminput" name="provincia" maxlength="30" placeholder="Ingrese su Provincia" required pattern="[a-zA-Z]+"> <br>
      </div>
      <div class="divinput">
          <label for="ciudad" class="formlabel">Ciudad</label>
          <input type="text" size="30" id="ciudad" class="forminput" name="ciudad" maxlength="40" placeholder="Ciudad/Localidad" required pattern="[a-zA-Z]+"> <br>
      </div>
      <div class="divinput">
          <label for="direccion" class="formlabel">Dirección</label>
          <input type="text" size="30" id="direccion" class="forminput" name="direccion" maxlength="60" placeholder="Ingrese su Dirección" required pattern="[a-zA-Z]+"> <br>
      </div>
      <div class="divinput">
          <label for="altura" class="formlabel">Número</label>
          <input type="number" name="altura" id="altura" class="forminput" placeholder="altura" value="-" max="100000" min="0" required> <br>
      </div>
      <div class="divinput">
          <label for="cp" class="formlabel">CP</label>
          <input type="number" name="cp" id="cp" class="forminput" value="-" placeholder="código postal" required> <br>
      </div>
      <br>
      <div class="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" required>
          <label for="checkbox">Estoy de acuerdo con envíar mi información</label>
      </div>
      <br>
      <div id="botones">
      <input type="reset" onclick="borrar(event)" id="reset" value="Borrar">
      <br>
      <input type="submit" onclick="enviar(event)" id="submit" value="Enviar">
      </div>
  </form>
